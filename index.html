<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
<!--    Header-->
    <div class="header">ðŸ“š Library</div>
<!--    Library-->
    <main class="books"></main>
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-form">
                <h1 class="form-title">Add Book</h1>
                <form class="add-book-form">
                    <div class="modal-input-field">
                        <label for="book-title">Title:</label>
                        <input type="text" name="book-title" id="book-title" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-author">Author:</label>
                        <input type="text" name="book-author" id="book-author" class="modal-form-input">
                    </div>
                    <div class="modal-input-field">
                        <label for="book-pages">Pages:</label>
                        <input type="number" min="0" name="book-pages" id="book-pages" class="modal-form-input">
                    </div>
                    <div class="modal-checkmark-field">
                        <span class="modal-read">Read:</span>
                        <label class="checkbox-container">
                            <input type="checkbox" name="book-read" id="book-read" class="checkmark">
                        </label>
                    </div>
                    <div class="submit-modal-form">
                        <button type="submit" class="btn form-add-button">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
